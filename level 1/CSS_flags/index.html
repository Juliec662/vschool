<!DOCTYPE html>
<html lang="en"></html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CSSFlags</title>
        <link rel ="stylesheet" href="style.css">
    </head>
    <body>
        <header>Flags</header>
        
        <main>

            <h1 class="country">France</h1>
            <div class="france">

                <div class="frblue"></div> 
                <div class="frwhite"></div>
                <div class="frred"></div>
            </div>

            <h1 class="country">Germany</h1>
            <div class="germany">

                <div class="gerblack"></div> 
                <div class="gerred"></div>
                <div class="geryellow"></div>
            </div>

            <h1 class="country">Madagascar</h1>
            <div class="madagascar">

                <div class="madwhite"></div>
                <div class="madred"></div>
                <div class="madgreen"></div>
            </div>

            <h1 class="country">Switzerland</h1>
            <div class="switzerland">

                <div class="swired"></div>
                <div class="swiwhite1"></div>
                <div class="swiwhite2"></div>

            </div>

            <h1 class="country">Sweden</h1>
            <div class="sweden">

                <div class="sweblue"></div>
                <div class="sweyellow1"></div>
                <div class="sweyellow2"></div>
  
            </div>

                <h1 class="country">Gambia</h1>
                <div class="gambia">

                    <div class="gamred"></div>
                    <div class="gamwhite"></div>
                    <div class="gamblue"></div>
                    <div class="gamgreen"></div>

                </div>

                <h1 class="country">Japan</h1>
                <div class="japan">
    
                    <div class="japwhite"></div>
                    <div class="japred"></div>
                    
                </div>

                <h1 class="country">Niger</h1>
                <div class="niger">
    
                    <div class="nigorange1"></div>
                    <div class="nigwhite"></div>
                    <div class="niggreen"></div>
                    <div class="nigorange2"></div>
                    
                </div>

                 

            
           
         </main>
        

    </body>
</html>
